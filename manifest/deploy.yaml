apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 4
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: <+artifacts.primary.image>
          ports:
            - containerPort: 80
          # env:
          #   - name: WORDPRESS_DB_HOST
          #     value: mysql-service
          #   - name: WORDPRESS_DB_NAME
          #     value: wordpress
          #   - name: WORDPRESS_DB_USER
          #     valueFrom:
          #       secretKeyRef:
          #         name: mysql-secret
          #         key: username
          #   - name: WORDPRESS_DB_PASSWORD
          #     valueFrom:
          #       secretKeyRef:
          #         name: mysql-secret
          #         key: password
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  type: LoadBalancer  # Change to NodePort or ClusterIP based on your setup
  ports:
    - port: 80
      targetPort: 80
      # nodePort: 30080  # Optional if using NodePort type
  selector:
    app: wordpress
